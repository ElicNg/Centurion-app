<h1>Todo app</h1>

<p>Todos: {{ getTodosCount() }}</p>
<ul ng-repeat="todo in todos">
    <li class=""> <label><input type="checkbox" ng-model="todo.completed"> {{ todo.name }} </input></label></li>
</ul>
<form ng-submit="addTodo()">
    <input type="text" ng-model="newTodo"/> <button ><span class="glyphicon glyphicon-plus"></span> Add</button>
</form>
<br/>
<button ng-click="clearCompleted()"><span class="glyphicon glyphicon-trash"/> Clear completed</button>
<button ng-click="clearLocalStorage()"><span class="glyphicon glyphicon-trash"/> Clear local storage</button>
