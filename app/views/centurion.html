<h3>100 Shots of Beer in 100 Minutes.</h3>
<br/>

<p>Players:</p>
<ul ng-repeat="player in players">
    <li class=""> <label>{{ player.name }} - Level: {{ player.level }}</label></li>
</ul>

<form ng-submit="addPlayer()">
    <input type="text" ng-model="newPlayer"/>
    <button ><span class="glyphicon glyphicon-plus"></span> Add</button>
</form>

<br/>

<p>{{ minutes }} minutes {{ seconds  }} seconds</p>
<p>debug counter: {{ counter }}</p>
<button ng-click="start()">Start</button>
<button ng-click="stop()">Pause</button>
<button ng-click="reset()">Reset</button>
<br />
